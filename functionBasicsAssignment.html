<body>
    
    <script>
        function add7(n){
            return n + 7;
        }
        //console.log(add7(1)); testing purpose

        function multiply(a, b){
            return a * b;
        }

        function capitalize(name){
            let newStr = name[0].toUpperCase() + name.slice(1);
            return newStr;
        }
        //console.log(capitalize('asdfF'));
        function lastLetter(last){
            let lastIndex = last.length - 1;
            return last[lastIndex];
        }
        console.log(lastLetter('greison'));

    </script>
</body>
